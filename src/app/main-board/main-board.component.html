<div class="container-fluid box" >
	<div class="row">
		<form action="" [formGroup]="nestedForm" style="width: 100%">
			<div class="col">
				<div class="form-group">
					<label for="name">Название бригады</label>
					<input type="text" formControlName="name" [ngClass]="{'form-control': true,
					'is-invalid': name.invalid && name.touched,
					'is-valid': name.valid}" id="name" placeholder="Введите название бригады" >
					<small id="fnHelp" *ngIf="name.errors?.required && name.touched" class="form-text custom-invalid-feedback">Field is required</small>
				</div>
				<div class="col control-buttons">
					<img src="https://img.icons8.com/material-sharp/24/000000/plus.png" (click)="addName()">
					<img src="https://img.icons8.com/ios-glyphs/30/000000/minus.png" (click)="removeName(i)">
				</div>
			</div>
			<br>
			<div class="row" formArrayName="enterName">
				<div class="col-12" *ngFor="let group of workerNameArrays.controls; let i = index;" [formGroupName]="i">
					<div class="col">
						<div class="row">
							<div class="col-8">
								<h4>Имя {{i+1}}</h4>
							</div>
							
						</div>
					</div>
					<div class="form-group">
						<label for="fnText">Введите имя</label>
						<input type="text" formControlName="nameWorker" [ngClass]="{'form-control': true,'is-invalid': group.controls.nameWorker.invalid && group.controls.nameWorker.touched,
						'is-valid': group.controls.nameWorker.valid}" id="fnText" placeholder="Enter first name">
						<small id="fnHelp" *ngIf="group.controls.nameWorker.errors?.required && group.controls.nameWorker.touched" class="form-text custom-invalid-feedback">Field is required</small>
						<small id="fnHelp" *ngIf="group.controls.nameWorker.errors?.minlength && group.controls.nameWorker.touched" class="form-text custom-invalid-feedback">Value must contain atleast 2 characters</small>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-2">
					<button type="button" [disabled]="nestedForm.invalid" (click)="submitHandler()" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
